<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="staranim">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>
        <div class="cards">
            <input type="checkbox" id="chk" aria-hidden="true" name=""/>
            <div class="content">
                <div class="front">
                    <div class="inner">
                        <h2>Sign Up</h2>
                        <p>Your Journey Begins Here-Sign Up Today!</p>
                        <input type="email" name="txt" placeholder="Email-Id" required/>
                        <input type="tel" name="txt" placeholder="Contact" pattern="['0-9']{4}-[0-9]{3}-[0-9]{3}" required/>
                        <input type="password" name="pswd" placeholder="Password" required/>
                        <button type="submit">Sign Up</button>
                        <label for="chk" aria-hidden="true">Existing User?</label>
                    </div>
                </div>

                <div class="mid">
                    <div class="inner">
                        <h2>Log In</h2>
                        <p>Ready for the Next Challenge? Log In!</p>
                        <input type="text" name="txt" placeholder="Username" required/>
                        <input type="password" name="pswd" placeholder="Password" req/>
                        <div class="pass" aria-hidden="true">Forget Password?</div>
                        <button type="submit">Log In</button>
                        <label for="chk" aria-hidden="true">New User?</label>
                    </div>
                </div>

                
                
            </div>

            
            
            
        </div>
        
    </div>
</body>
</html>
